<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Multi-tab dialog</title>

  <!-- include jquery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- include libraries -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

  <!-- include summernote -->
  <script type="module" src="/src/styles/bs4/summernote-bs4.js"></script>

  <script>
    $(function () {
      $('#dropper').on('shown.bs.modal', function() {
        $('.dropping').summernote({ height: 300, focus: true, dialogsInBody: true });
      }).on('hidden.bs.modal', function () {
        $('.dropping').summernote('destroy');
      });

      $('.nav.nav-tabs a').on('click', function (e) {
        e.preventDefault()
          $(this).tab('show')
      })
    });
  </script>
</head>
<body>
<button class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#dropper">üìù Modif Synoptiques</button>
<div id="dropper" class="modal fade" tabindex="-1" data-backdrop="static" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div role="tabpanel">

          <ul class="nav nav-tabs" role="tablist">

          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="tab1">
              <div class="dropping">
                <p>teste</p>

                <svg width="140" height="120" version="1.1" viewBox="0 0 140 120" xmlns="http://www.w3.org/2000/svg" onload="Timer(evt,'Bp_Color',500,'#00ff00','#ff0000')">

                 </svg>

                <g font-family="Arial" font-size="12.8" text-anchor="middle">
                  <text id="position-manu" x="40" y="32" style="cursor: pointer;" onclick="SelectMode(evt,'adr','Manu')">Manu</text>
                  <text id="position-stop" x="70" y="24" style="cursor: pointer;" onclick="SelectMode(evt,'adr','Stop')">Stop</text>
                  <text id="position-auto" x="100" y="32" style="cursor: pointer;" onclick="SelectMode(evt,'adr','Auto')">Auto</text>
                </g>
                <circle id="bouton-central" cx="70" cy="72" r="40" fill="grey" stroke="#000" stroke-width="1.6"></circle>
                <g id="groupe-aiguille" transform="rotate(0 70 72)" stroke-linecap="round">
                  <line id="aiguille-milieux" x1="70" x2="70" y1="112" y2="37.6" stroke="#000" stroke-width="12"></line>
                  <line id="aiguille" x1="70" x2="70" y1="56" y2="37.6" stroke="#fff" stroke-width="4.8"></line>
                </g>
                </svg>
              
                <svg width="140" height="120" version="1.1" viewBox="0 0 140 120" xmlns="http://www.w3.org/2000/svg" onload="Timer(evt,'Bp_Color',500,'#00ff00','#ff0000')">
                  <text x="70" y="32" font-family="Arial" font-size="12.8" text-anchor="middle">Validation</text>
                  <circle id="Bp_Color" class="button-pupitre button-active" cx="70" cy="72" r="35" fill="#00ff00" style="cursor: pointer;" pointer-events="auto" stroke="#000" stroke-width="1.5987" data-url="/fr/zones/api/change-mode" onclick="send(evt,'adr','val')" onmouseout="removeShadow(evt)" onmouseover="addShadow(evt)"></circle>
                 </svg>

              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="tab2">
              <div class="dropping">text...</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left">
          <span class="fa fa-paperclip"></span>
          Attach Digital Assets
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-default opacity75" class="close" data-dismiss="modal">
            &times; Cancel
          </button>
          <button type="button" class="btn btn-warning" href="javascript:postDrop()">
            Post Status Update
            <span class="fa fa-bullhorn"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
